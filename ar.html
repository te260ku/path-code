<html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Location-based AR.js demo</title>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
  
    <body style="margin: 0; overflow: hidden;">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
      >

      <a-assets>
        <a-asset-item id="mail" src="./assets/scene.gltf"></a-asset-item>
      </a-assets>

        <a-camera gps-camera rotation-reader> </a-camera>
      </a-scene>

      <template id="t">
        <a-entity
          look-at="[gps-camera]"
          scale="2 2 2"
          rotation="0 180 0" 
          gps-entity-place="latitude: 36.34901209450942; longitude: 138.99239407459294;"
          gltf-model="#mail"
        ></a-entity>
      </template>

      <script>
        var modelInfo = [
          {
            url: './assets/scene.gltf',
            scale: '2 2 2',
            rotation: '0 180 0'
          }
        ];
        
        function createModel() {
          var scene = document.querySelector('a-scene');
          var model = document.createElement('a-entity');
          model.setAttribute('scale', modelInfo.scale);
          model.setAttribute('rotation', modelInfo.rotation);
          model.setAttribute('gltf-model', modelInfo.url);
          model.setAttribute('look-at', "[gps-camera]");
          model.setAttribute('gps-entity-place', `latitude: ${30}; longitude: ${20}; `);
          scene.appendChild(model);
        }
        
      </script>
    </body>
  </html>
