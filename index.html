<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Path-Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="leaflet.sprite.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="m-auto w-100" style="margin : 0px; overflow: hidden;">


  <div id="global-nav-area" >
    <nav class="navbar navbar-expand navbar-dark bg-dark">
  
        <a class="nav-title">
          <span class="navbar-brand ps-2">Path-Code v1</span>
        </a>
        
      </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu2a" aria-controls="navmenu2a" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu2a">
          <div class="navbar-nav">
            <a class="nav-item nav-link map-button">
              Path Setting
            </a>
            <a class="nav-item nav-link camera-button">
              Camera
            </a>
            <a class="nav-item nav-link reach-button">
              Reach
            </a>
            
          </div>
        </div>
      </nav>
</div>





  <div id="map-area" class="w-100" style="margin: 0; overflow: hidden;">
    <button class="locate-button btn btn-primary">GetCurrentPosition</button>
    <button class="start-button btn btn-primary">Start</button>
    <div id="map"></div>
    
</div>



  <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
      >

      <a-assets>
        <a-asset-item id="mail" src="./assets/models/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-entity 
      scale="0 0 0" 
      rotation="0 180 0" 
      gltf-model="./assets/models/scene.gltf" 
      gps-entity-place="latitude: 36.34933127648259; longitude: 138.99257243887092; "
      gps-entity-place-added>
      </a-entity>
      

        <a-camera gps-camera rotation-reader> </a-camera>
      </a-scene>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
