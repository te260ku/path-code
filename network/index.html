<html>

  <head>
    <title>Actitivy sharing service</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>

  <body>
    <button onclick="requestMotionPermission();">Get permission and start sensing</button>
    <button onclick="stopDeviceMotion();">Stop</button>

    <h2>My current activity (classification result)</h2>
    <p> <span id="current_sensing" style="color:red;">0</span> </p>
    <p> <span id="current_result" style="color:red;">null</span> </p>

    <h2>Everyone: current activity</h2>
    <p> <span id="everyone_status" style="color:red;">null</span> </p>

  </body>


<!--  ===========================================  -->
<script type="text/javascript">
const nickname = prompt("あなたのニックネームを入力して下さい");

//CONFIG: Length of each time window
const NUM_DATA_PER_FRAME = 200;

//Arrays for saving the raw sensor data
var xdata = [];
var ydata = [];
var zdata = [];
var num_data = 0;

//Features
var xmin = 0.0;
var xmax = 0.0;
var xave = 0.0;
var ymin = 0.0;
var ymax = 0.0;
var yave = 0.0;
var zmin = 0.0;
var zmax = 0.0;
var zave = 0.0;

//////////////////////////////////////////////////////
//Function to get sensor access permission from the browser
//////////////////////////////////////////////////////
function requestMotionPermission(){
  if ( DeviceMotionEvent &&
       typeof DeviceMotionEvent.requestPermission === 'function' ){
      // iOS 13+ の Safari
      // 許可を取得
      DeviceMotionEvent.requestPermission().then(permissionState => {
	  if (permissionState === 'granted') {
              // 許可を得られた場合、devicemotionをイベントリスナーに追加
	      window.addEventListener("devicemotion", handleAcceleration, false);
	  } else {
              // 許可を得られなかった場合の処理
	      console.log("Perrmission not granted!");
	      share_my_activity(nickname, "Permission not granted!");
	      alert("Perrmission not granted!");
	  }
      }).catch(console.error)// https通信でない場合などで許可を取得できなかった場合

  } else {
      //For other devices
      console.log("detected other device. so adding listener...");
      share_my_activity(nickname, "Permission not granted!");
      window.addEventListener("devicemotion", handleAcceleration, false);
  }

}

function stopDeviceMotion(){
    window.removeEventListener("devicemotion", handleAcceleration, false);
}


////////////////////////////////////////////////////////////////////
//Function(1): 読み込まれてきた最新の加速度データ(X,Y,Z)を処理する関数
//  - この関数は(機種によりますが) 秒速10〜100回というような高頻度で呼ばれます
////////////////////////////////////////////////////////////////////
function handleAcceleration(ev){

    //alert("" + event.acceleration.x + " " + event.acceleration.y + " " + event.acceleration.z);
    xdata.push(ev.acceleration.x);
    ydata.push(ev.acceleration.y);
    zdata.push(ev.acceleration.z);

    $('#current_sensing').text( "+".repeat(num_data/3+1));

    num_data++;
    //If we have enough raw sensor data...
    if( num_data == NUM_DATA_PER_FRAME ){

	//execute feature calculations.
	featureExtraction();

	//Let's classify the activity!
	var current_activity = classify();
	$('#current_result').text( current_activity );

	//Send my ccurent activity to the server
	share_my_activity(nickname, current_activity);

	//clear the raw sensor data
	xdata=[];
	ydata=[];
	zdata=[];
	//Clear the textarea
	$('#raw-data').empty();
	//Counter back to 0
	num_data=0;
    }

}

////////////////////////////////////////////////////////////////////
//Function(2):センサデータから "feature"(特徴量)を計算する関数
//  - この関数は NUM_DATA_PER_FRAME 変数で設定された数だけセンサデータが
//    「設定されたタイムフレーム」にたまる度に呼ばれます。
//  - 例: センサデータが 50Hz (=50 data / seconds)
//        NUM_DATA_PER_FRAME が 200 の場合
//        → 約4秒に1度の頻度で呼ばれます
////////////////////////////////////////////////////////////////////
//helper func. to calculate average
const arrAvg = arr => arr.reduce((a,b) => a + b, 0) / arr.length

function featureExtraction(){
    xmin = Math.min.apply(Math, xdata);
    xmax = Math.max.apply(Math, xdata);
    xave = arrAvg(xdata);

    ymin = Math.min.apply(Math, ydata);
    ymax = Math.max.apply(Math, ydata);
    yave = arrAvg(ydata);

    zmax = Math.max.apply(Math, zdata);
    zmin = Math.min.apply(Math, zdata);
    zave = arrAvg(zdata);
}

////////////////////////////////////////////////////////////////////
//Function(3): 最新フレームにおける特徴量(feature)から、現在のユーザの
//行動を分類 (classify) する関数
//  - ここに書いてあるのは、手打ちで書いたサンプルのif文ロジックです
//  - 実際には機械学習エンジンが出力したif文の固まり (決定木アルゴリズムの場合)
//  - がここに入ります
////////////////////////////////////////////////////////////////////
function classify(){

    if(xmax > 1){
	return 'warlking';
    }else{
	return 'still';
    }

}

////////////////////////////////////////////////////////////////////
//Function(4): USA2021サーバ上で動かしているサーバプログラムへ接続
//  - nickname, 現在のactivityを送信
//  - 返答として、サーバが保持している現在の全ユーザの状態を受信
////////////////////////////////////////////////////////////////////
function share_my_activity(nickname, current_activity){

    $.ajax({
	async: true,
	url: 'https://usa2021.jn.sfc.keio.ac.jp:80', //チーム毎にポート番号を変更する
	type: 'post',
	data: {"nickname": nickname, "activity": current_activity},
	dataType: 'json'

    }).done(function(res, status, jqXHR){
	$('#everyone_status').text("");
	Object.keys(res).forEach(function (key) {
	    $('#everyone_status').append(key + "は" + res[key] + "な状態<br/>");
	});

    }).fail(function(xhr, status, error){
	console.log(status);
	$('#everyone_status').text( status );
    });

}


</script>
<!--  ===========================================  -->

</html>
